<!DOCTYPE html>
<html lang="en">

<head>

    <title>Garaje Code Pills | Aframe</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./app.js"></script>
</head>

<body>

    <a-scene>
        <a-scene>
            <!-- Sky -->
          
    
            <!-- TÃ­tulo de la interfaz -->
            <a-entity position="0 2.5 -5" text="value: BIENVENIDOS A ESCUELA CATEDRA DE ESTUDIO AFRODECENDIENTES STARBLACK EN EL METAVERSO ; align: center; width: 6;"></a-entity>
    
            <!-- Botones para las secciones -->
          
            <a-entity class="menu-item" position="0 1.5 -5" text="value: Inicio; align: center; width: 6;"></a-entity>
            <a-entity class="menu-item" position="0 0.5 -5" text="value: Documentacion; align: center; width: 6;"></a-entity>
            <a-entity class="menu-item" position="0 -0.5 -5" text="value: Configuracion; align: center; width: 6;"></a-entity>
            <a-entity class="menu-item" position="0 -1.5 -5" text="value: Salir; align: center; width: 6;"></a-entity>
        </a-scene>
 <a-torus position="0 1 25 -5" color="red"></a-torus>
        <a-assets>
       
            <img src="textures/sky.jpeg" id="sky">
            <img src="textures/meteor.jpeg" id="meteor">
        </a-assets>

        <a-sky src="#sky">     </a-sky>


        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
        </a-entity>


        <a-entity camera look-controls>

                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity> -->

        </a-entity>
 
    </a-scene>
    </a-scene>
